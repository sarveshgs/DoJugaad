<div class="holder" layout="row" flex layout-fill>

    <!-- Left Margin -->
    <div hide-sm flex-md="35" flex-gt-md="35" flex-lg="35" flex-gt-lg="35"></div>

    <!-- Middle Content -->
    <div id="main_content" layout="column" flex layout-padding style="margin-top: 120px;">
        <div class="md-whiteframe-z3 card_holder" layout-padding>
            <div layout="row" layout-align="center center" class="form_title">
                <h2>Welcome to DoJugaad</h2>
            </div>
            <form name="signup" layout-padding ng-controller="signController" ng-submit="$event.preventDefault()">

                <md-input-container class="md-icon-float">
                    <md-icon md-svg-src="images/icons/ic_mail.svg" class="email"></md-icon>
                    <input name="email" data-ng-model="sign.email" type="email" placeholder="Email (required)" ng-required="true">
                </md-input-container>

                <md-input-container class="md-icon-float">
                    <md-icon md-svg-src="images/icons/lock-outline.svg" class="password"></md-icon>
                    <input name="password" data-ng-model="sign.password" type="password" placeholder="Password (required)" ng-required="true">
                </md-input-container>

                <md-input-container class="md-icon-float">
                    <md-icon md-svg-src="images/icons/account.svg" class="email"></md-icon>
                    <input name="name" data-ng-model="sign.name" type="text" placeholder="Name" ng-required="true">
                </md-input-container>


                <md-radio-group ng-model="sign.gender">

                    <md-radio-button value="male" class="md-primary" ng-style="{'display':'inline'}">Male</md-radio-button>
                    <md-radio-button value="female" ng-style="{'display':'inline'}"> Female </md-radio-button>
                </md-radio-group>

                <md-content layout="row" flex>
                    <md-button flex class="md-raised md-primary" data-ng-click="create()">Signup</md-button>
                </md-content>

            </form>





        </div>
    </div>

    <!-- Right Margin -->
    <div hide-sm flex-md="35" flex-gt-md="35" flex-lg="35" flex-gt-lg="35"></div>

</div>
