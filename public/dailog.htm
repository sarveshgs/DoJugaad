<lx-dialog class="dialog dialog--l" id="test" auto-close="true" onclose="closingDialog()" onscrollend="scrollEndDialog()">
    <div class="dialog__header">
        <div class="toolbar bgc-indigo-500 pl++">
            <span class="toolbar__label tc-white fs-title">
                Information
            </span>

        </div>
    </div>

    <div class="dialog__content p+">
     <span class="description p++">We appreciate and value your post, but it will be more useful if we identify you.</span>
     <h2 class="hiw-title p++">Please Login</h2>
    </div>

    <div class="dialog__actions">
        <button class="btn btn--m btn--black btn--flat" lx-ripple lx-dialog-close>Cancel</button>
        <button class="btn btn--m btn--black btn--flat" lx-ripple onclick="document.location.href='login';">Login</button>
    </div>
</lx-dialog>
