
    <div layout="row">
        <div hide-sm flex-md="20" flex-gt-md="30" flex-lg="35" flex-gt-lg="35"></div>




        <md-card flex>
            <img ng-src="{{imagePath}}" class="md-card-image" alt="DoJugaad">
            <md-card-content>
                <md-content>
                    <form name="login" method="post" action="/login">
                      <md-input-container>
                          <label>Email</label>
                          <input type="email" required name="email" data-ng-model="lc.email"/>
                          <div ng-messages="login.email.$error">
                              <div ng-message="required">This is required.</div>
                          </div>
                      </md-input-container>
                      <md-input-container>
                          <label>Password</label>
                          <input type="password" required name="password" data-ng-model="lc.password"/>
                          <div ng-messages="login.password.$error">
                              <div ng-message="required">This is required.</div>
                          </div>
                      </md-input-container>
                      <div layout="row">
                          <div flex="50">
                              <md-checkbox data-ng-model="lc.remember" aria-label="Remember">
                                  Remember Me
                              </md-checkbox>
                          </div>
                          <div flex="50">
                              <md-button ng-href="">Forgot Password?</md-button>
                          </div>
                      </div>
                        <md-input-container>
                            <md-button flex class="md-raised md-primary" type="submit">Log In</md-button>
                        </md-input-container>
                    </form>

                    <div layout="row" layout-align="center center">
                        <p><a style="text-decoration: none" ng-href="/register">Don't have an account? Create one now</a></p>
                    </div>
                    <md-divider ></md-divider>
                    <div layout="row" layout-align="center center">
                        <p>or login with</p>
                    </div>
                    <div layout="row" layout-align="center center">

                            <md-button class="md-raised md-primary" ng-href="/auth/facebook">Facebook</md-button>

                            <md-button class="md-raised md-warn" ng-href="/auth/google">Google</md-button>
                        </div>


                </md-content>
            </md-card-content>

        </md-card>



        <div hide-sm flex-md="20" flex-gt-md="30" flex-lg="35" flex-gt-lg="35"></div>
    </div>
