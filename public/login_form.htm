<div class="card">

        <div class="card-main">

            <div class="card-header">
                <h1 class="card-heading">Login</h1>
            </div>

            <div class="card-inner">

                <form class="form" method="post" action="auth/local">

                    <div class="mui-form-group form-fonts">
                        <input type="email" name="email" class="mui-form-control form-fonts" required>
                        <label class="mui-form-floating-label form-fonts">Email</label>
                    </div>


                    <div class="mui-form-group">
                        <input type="password" name="password" class="mui-form-control form-fonts" required>
                        <label class="mui-form-floating-label form-fonts">Password</label>
                    </div>


                    <div class="mui-row">
                        <div class="mui-col-xs-12 mui-col-md-12">
                            <button class="mui-btn" data-mui-style="raised" data-mui-color="primary" type="submit" style="width: 100%">Login</button>
                        </div>
                    </div>

                </form>

                <p class="mui-text-center">Or Use</p>

                <div class="mui-row">
                    <div class="mui-col-md-6 mui-col-xs-12">
                        <button onclick="document.location.href='auth/facebook';" class="mui-btn" data-mui-style="raised" type="submit" style="width: 100%;background: #3B5998; color: #ffffff;"><i class="mdi mdi-facebook">&nbsp;</i>Facebook</button>
                    </div>
                    <div class="mui-col-md-6 mui-col-xs-12">
                        <button onclick="document.location.href='auth/google';" class="mui-btn" data-mui-style="raised" data-mui-color="danger" type="submit" style="width: 100%"><i class="mdi mdi-google-plus">&nbsp;</i>Google</button>
                    </div>
                </div>

            </div>
        </div>
</div>

<div class="mui-clearfix">
    <p class="mui-pull-left"><a class="links" href="javascript:void(0)">Need help?</a></p>
    <p class="mui-pull-right"><a class="links" href="signup">Create an account</a></p>
</div>
